<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TrueBlue IVR Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header role="banner">
                <div class="wrapper">
                    <img src="img/logo.jpg" alt="Trueblue"/>
                    <div>IVR Settings</div>
                </div>
            </header>

            <main role="main">
                <section class="login">
                    <div class="wrapper">
                        <h1>Please log in</h1>
                        <p>Use your OneReach credentials to log in and update your IVR settings</p>
                        <form>
                            <input id="username" type="text" placeholder="username">
                            <input id="password" type="password" placeholder="password">
                            <input id="login" type="button" value="Login">
                        </form>
                        <!-- Include support number / email  -->
                        <p>Problems logging in? Contact Us:
                        <a href="mailto:support@onereach.com">support@onereach.com</a>
                        <a href="tel:3039747351">(303) 974-7351</a>
                    </div>
                </section>
            </main>

            <footer role="contentinfo">
                <div class="wrapper">
                    <img src="img/onereach-logo.png" alt="Powered by OneReach"/>
                </div>
            </footer>
        </div>
        <script src="js/jquery.js"></script>
    </body>
</html>
