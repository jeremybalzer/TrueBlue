<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TrueBlue IVR Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header role="banner">
                <img src="img/logo.jpg" alt="Trueblue"/>
                <div>IVR Settings</div>
            </header>

            <main role="main">
                <section class="login">
                    <h1>Please log in</h1>
                    <p>Use your OneReach credentials to log in and update your IVR settings</p>
                    <form>
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <input type="submit" value="Login">
                    </form>
                </section>
            </main>

            <footer role="contentinfo">
                <img src="img/onereach-logo.png" alt="Powered by OneReach"/>
            </footer>
        </div>
        <script src="js/jquery.js"></script>
    </body>
</html>
